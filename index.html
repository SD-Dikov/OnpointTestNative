<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Патогенез СД2</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <main class="container">
    <h1 class="visually-hidden">Патогенез СД2</h1>
    <section class="slide slide--one container" id="slide-one">
      <div class="slide__wrapper slide__wrapper--one">
        <h2 class="slide__title">Всегда ли цели терапии СД2 на поверхности?</h2>
        <div class="slide__content">
          <ul class="purposes-list">
            <li class="purposes-list__item purposes-list__item--hba1c">
              <ul class="pulse-dot">
                <li class="pulse-dot__item"></li>
                <li class="pulse-dot__item"></li>
                <li class="pulse-dot__item"></li>
              </ul>
              <span>Цель по HbA1c</span>
            </li>
            <li class="purposes-list__item purposes-list__item--hipo">
              <ul class="pulse-dot">
                <li class="pulse-dot__item"></li>
                <li class="pulse-dot__item"></li>
                <li class="pulse-dot__item"></li>
              </ul>
              <span>Гипогликемия</span>
            </li>
            <li class="purposes-list__item purposes-list__item--sequela">
              <ul class="pulse-dot">
                <li class="pulse-dot__item"></li>
                <li class="pulse-dot__item"></li>
                <li class="pulse-dot__item"></li>
              </ul>
              <span>Осложнения СД</span>
            </li>
            <li class="purposes-list__item purposes-list__item--risk">
              <ul class="pulse-dot">
                <li class="pulse-dot__item"></li>
                <li class="pulse-dot__item"></li>
                <li class="pulse-dot__item"></li>
              </ul>
              <span>СС риски</span>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <div class="more more--active">
      <p class="more__text">Листайте вниз</p>
    </div>
    <section class="slide slide--two container" id="slide-two">
      <div class="slide__wrapper slide__wrapper--two">
        <h2 class="slide__title">Основа терапии — патогенез СД2</h2>
      </div>
    </section>
    <section class="slide slide--three container" id="slide-three">
      <div class="slide__content">
        <div class="infographics-list">
        </div>
      </div>
      <div class="date-range">
        <input class="date-range__input" id="date-range-input" type="range" min="1" max="98" value="1">
        <div class="date-range__text-block">
          <p>1988</p>
          <p>2009</p>
          <p>2016</p>
        </div>
      </div>
    </section>
    <ul class="slides-pagination">
      <li class="slides-pagination__item">
        <a href="#slide-one" class="scroll-smooth slides-current"><span class="visually-hidden">1</span></a>
      </li>
      <li class="slides-pagination__item">
        <a href="#slide-two" class="scroll-smooth"><span class="visually-hidden">2</span></a>
      </li>
      <li class="slides-pagination__item">
        <a href="#slide-three" class="scroll-smooth"><span class="visually-hidden">3</span></a>
      </li>
    </ul>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
